_schema-version: 3.3.0
ID: solutioncentral
version: 0.9.0
description: "Solution Central"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds-tsx build --production
modules:
  # Service layer
  - name: solutioncentral-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: solutioncentral-auth
      - name: solutioncentral-postgres
      - name: solutioncentral-destination
      - name: solutioncentral-cloud-logging
      - name: solutioncentral-autoscaler

  # Database deployer
  - name: solutioncentral-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: solutioncentral-postgres

  # Approuter
  - name: solutioncentral-router
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: solutioncentral-auth
      - name: solutioncentral-destination
      - name: solutioncentral-cloud-logging
      - name: solutioncentral-html5-repo-rt
      - name: solutioncentral-autoscaler
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  # HTML5 App: Solution Central
  - name: solutioncentral-solutioncentral
    type: html5
    path: app/solutioncentral
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

  # HTML5 App: Technology Radar
  - name: solutioncentral-techradar
    type: html5
    path: app/techradar
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

  # HTML5 App: Config
  - name: solutioncentral-config
    type: html5
    path: app/config
    build-parameters:
      build-result: dist 
      builder: custom
      commands:
        - npm run build
      supported-platforms: []

  # HTML5 Content Deployer
  - name: solutioncentral-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: solutioncentral-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: solutioncentral-solutioncentral
          artifacts:
            - solutioncentral.zip
          target-path: resources/
        - name: solutioncentral-techradar
          artifacts:
            - techradar.zip
          target-path: resources/
        - name: solutioncentral-config
          artifacts:
            - config.zip
          target-path: resources/

resources:
  - name: solutioncentral-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: solutioncentral-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        role-collections:
          - name: 'View (solutioncentral ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.View'
          - name: 'Developer (solutioncentral ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Developer'
          - name: 'Reviewer (solutioncentral ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Reviewer'
          - name: 'Maintainer (solutioncentral ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Maintainer'
          - name: 'Admin (solutioncentral ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Admin'
          - name: 'Approver (solutioncentral ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Approver'
    requires:
      - name: app-api
  - name: solutioncentral-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
  - name: solutioncentral-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: solutioncentral-cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: dev
      config:
        ingest_otlp:
          enabled: true
  - name: solutioncentral-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: solutioncentral-html5-repo-rt
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: solutioncentral-autoscaler
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: standard
      config:
        instance_min_count: 1
        instance_max_count: 3
        scaling_rules:
          - metric_type: cpu
            threshold: 75
            operator: ">="
            adjustment: "+1"
            breach_duration_secs: 60
            cool_down_secs: 120
          - metric_type: cpu
            threshold: 30
            operator: "<"
            adjustment: "-1"
            breach_duration_secs: 120
            cool_down_secs: 120
          - metric_type: memoryutil
            threshold: 80
            operator: ">="
            adjustment: "+1"
            breach_duration_secs: 60
            cool_down_secs: 120
          - metric_type: memoryutil
            threshold: 40
            operator: "<"
            adjustment: "-1"
            breach_duration_secs: 120
            cool_down_secs: 120
