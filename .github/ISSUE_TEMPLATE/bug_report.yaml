name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: ["bug", "new"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen. Please do not put "I expect it to work", "I expect no invalid types", or similar! Instead, provide how you think cds-typer should behave/ what the output should look like to remedy the issue you ran into.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: |
        Steps to reproduce the behavior.
        Make sure to include all steap, environment configurations, custom changes, etc. to make it a [minimal reproducible example](https://stackoverflow.com/help/minimal-reproducible-example)
      placeholder: |
        1. In this environment...
        2. With this config...
        3. With this ...
        4. Run '...'/ Do...
        5. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        What environment are you experiencing the bug in? What is the version?
      value: |
        - **Environment**:
        - **Database Type**:
        - **Release Version**:
        - **Configuration**:
        - **Customizations**:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Repository Containing a Minimal Reproducible Example
      placeholder: https://github.com/my/repository
      description: |
        Do you have a sample repository where we can observe the reported behaviour?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
